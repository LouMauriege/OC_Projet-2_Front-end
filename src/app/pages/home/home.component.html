<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>

@for (olympic of this.olympicsArray; track olympic.country) {
<p>{{ olympic.country }}</p>
}

<div class="chart-container">
  <canvas id="MyChart">{{ chart }}</canvas>
</div>

<div class="charts">
  <div class="pie"></div>
</div>
